<div class="col-md-6 content">

  <div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]='option' id="exampleRadios1" value="basic-creation">
      <label class="form-check-label" for="exampleRadios1">
        Basic Creation
      </label>
      </div>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]='option' id="exampleRadios2" value="operators">
      <label class="form-check-label" for="exampleRadios2">
        Operators
      </label>
    </div>
  </div>
  <div>
    <ng-container [ngSwitch]='option'>
      <app-basic-creation *ngSwitchCase="'basic-creation'" ></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'" ></app-operators>
    </ng-container>

  </div>
</div>
